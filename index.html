<!DOCTYPE html>
<html>
<head>
  <title>Julia's Trivia Game</title>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bahiana" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<div class="quizContainer">
	<div id="row">
		<div class="col-xs-12 topSection">
			<h1 class="myHeader">DC Trivia Game</h1>
			<h2 class="directions">Go! You have <span id="timer"></span> seconds to select the correct answer.</h2>
		</div>
	</div>
	<div id="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-6 questionContainer panel panel-default">
        	<div class="question"></div>
        	<ul class="choiceList"></ul>
        	<div class="quizMessage"></div>
        	<div class="result"></div>

        	<div id="row">
        		<div class="col-xs-5"></div>
        		<div class="col-xs-2">
        			<button type="button" class="btn btn-primary">Play Again?</button>
        		</div>
        		<div class="col-xs-5"></div>
        	</div>
        </div>
        <div class="col-xs-3"></div>
    </div>

</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>


<script src="assets/javascript/app.js"></script>
</body>
</html>
